# CI Phase 2: E2E Smoke Tests
# Runs Playwright E2E on:
# - Push to main (post-merge verification)
# - Daily schedule at 09:00 Thailand time (02:00 UTC)
# - Manual trigger (workflow_dispatch)

name: E2E

on:
  push:
    branches: [main]
  schedule:
    # 09:00 Thailand (UTC+7) = 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  phase2-e2e:
    name: Playwright E2E Smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Run E2E tests (2nd run - schedule only)
        if: github.event_name == 'schedule'
        run: pnpm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
